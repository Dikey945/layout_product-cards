<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content=
            "width=device-width,
            user-scalable=no,
            initial-scale=1.0,
            maximum-scale=1.0,
            minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="product-card">
      <img
        src="./images/imac.jpeg"
        alt="iMac"
        class="product-card__img"
      >

      <h2 class="product-card__header">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code">
        Product code: 195434
      </p>

      <div class="product_card__evaluation">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product_card__rewviews">
          Reviews: 5
        </p>
      </div>

      <div class="product_card__price">
        <p class="product_card__price-text">
          Price
        </p>

        <p class="product_card__price-amount">
          $2199
        </p>
      </div>

      <a
        href="#"
        class="product-card__buy-button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
